<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0"></div>
                <div class="btn-usr-ctrl ">
		            <button id="btn-roll-0"><i class="ion-ios-loop"></i>Roll dice</button>
		            <button id="btn-hold-0"><i class="ion-ios-download-outline"></i>Hold</button>
		        </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1"></div>
	            <div class="btn-usr-ctrl ">
		            <button id="btn-roll-1"><i class="ion-ios-loop"></i>Roll dice</button>
		            <button id="btn-hold-1"><i class="ion-ios-download-outline"></i>Hold</button>
		        </div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            
            <input type="number" placeholder="final score" class="finalscore">

            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-0">
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
